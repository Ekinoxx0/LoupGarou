name: LoupGarou
version: v1.4.12
description: Plugin de loup garou
author: Ekinoxx
website: https://github.com/Ekinoxx0/LoupGarou

main: dev.loupgarou.MainLg
depend: [ProtocolLib, AuthMe]
api-version: 1.13

commands:
  lg:
